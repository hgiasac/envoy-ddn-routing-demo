static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: ddn_route
                      domains: ["*"]
                      matcher:
                        matcher_tree:
                          input:
                            name: request-headers
                            typed_config:
                              "@type": type.googleapis.com/envoy.type.matcher.v3.HttpRequestHeaderMatchInput
                              header_name: :path
                          prefix_match_map:
                            map:
                              "/project-1/":
                                action:
                                  name: project-1-env
                                  typed_config:
                                    "@type": type.googleapis.com/envoy.config.route.v3.Route
                                    match:
                                      prefix: /
                                    route:
                                      cluster: service_envoyproxy_io
                                    request_headers_to_add:
                                      - header:
                                          key: x-ddn-build-id
                                          value: abcde
                              "/project-1/abcd/":
                                action:
                                  name: project-1-abcd
                                  typed_config:
                                    "@type": type.googleapis.com/envoy.config.route.v3.Route
                                    match:
                                      prefix: /
                                    route:
                                      cluster: service_envoyproxy_io
                                    request_headers_to_add:
                                      - header:
                                          key: x-ddn-build-id
                                          value: abcd
                              "/project-1/abcd3/":
                                action:
                                  name: project-1-abcde
                                  typed_config:
                                    "@type": type.googleapis.com/envoy.config.route.v3.Route
                                    match:
                                      prefix: /
                                    route:
                                      cluster: service_envoyproxy_io
                                    request_headers_to_add:
                                      - header:
                                          key: x-ddn-build-id
                                          value: abcd3

  clusters:
    - name: service_envoyproxy_io
      type: LOGICAL_DNS
      dns_lookup_family: V4_ONLY
      load_assignment:
        cluster_name: service_envoyproxy_io
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: app
                      port_value: 4200